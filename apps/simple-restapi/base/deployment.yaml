---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-restapi
  namespace: simple-restapi
  annotations:
    app: simple-restapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-restapi
  template:
    metadata:
      labels:
        app: simple-restapi
    spec:
      containers:
        - name: simple-restapi-container
          imagePullPolicy: Always
          image: 294232616647.dkr.ecr.us-east-1.amazonaws.com/krishnarepo/simple-restapi:develop-29af5f1
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: aws-ecr-cred

